<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Used Car Price Prediction</title>
  </head>
  <body>
  <section class="text-gray-600 body-font">
  <div class="container px-5 py-10 mx-auto">
    <div class="flex flex-col text-center w-full mb-10">
      
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Used Car Price Prediction</h1>
      <br><h2><b>â‚¹{{data}}</b></h2>
    </div>
    <div>
    
    </div>
  <form action='/predict' method='POST'>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"> Car Name</label>
    <select name="car_model" class="form-select" id="name" aria-label="Default select example">
      {% for value, text in options.items() %}
          <option value="{{ value }}">{{ text }}</option>
      {% endfor %}
    </select>
    </div>
    <div class="container mb-3">
      <label for="exampleFormControlInput1" class="form-label">Year</label>
      <div class="form-group">
          <select name="year" class="form-control" id="yearSelect">
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
          </select>
      </div>
  </div>
  <br>
  <div class="mb-3">
    Distance Travelled: <br> <input class="form-control"type="number" name="distance" id="">
  </div>
  <div class="container mb-3">
    <label for="exampleFormControlInput1" class="form-label">Transmission</label>
    <div class="form-group">
        <select name="transmission" class="form-control">
          <option value="1">Manual</option>
          <option value="0">Automatic</option>
        </select>
    </div>
  <div class="container mb-3">
    <label for="exampleFormControlInput1" class="form-label">Fuel Type</label>
    <div class="form-group">
        <select name="fuel" class="form-control">
          <option value="0">Diesel</option>
          <option value="1">Petrol</option>
          <option value="2">CNG</option>
          <option value="3">LPG</option>
        </select>
    </div>
  <div class="container mb-3">
    <label for="exampleFormControlInput1" class="form-label">Ownership</label>
    <div class="form-group">
        <select name="ownership" class="form-control">
          <option value="0">1st</option>
          <option value="1">2nd</option>
          <option value="2">3rd</option>
        </select>
    </div>
</div>


    <button type="submit" class="btn btn-primary">Predict Price</button>
    </form>

    
  </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
